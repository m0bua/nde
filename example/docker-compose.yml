volumes:
  db:
  redis:

x-args: &args
  UserName: ${USER_NAME:-user}
  UserID: ${USER_ID:-1000}
  GroupName: ${GROUP_NAME:-group}
  GroupID: ${GROUP_ID:-1000}
  DockerGID: ${DOCKER_GID:-1001}

x-exec: &exec
  volumes:
    - ${SSH_AUTH_SOCK:-/dev/null}:/run/ssh-auth.sock
    - ~/.ssh:/home/${USER_NAME:-user}/.ssh:ro
    - ~/prj:/var/www
    - ./cfg/php/v.php:/var/www/html/index.php:ro
    - ./cfg/d.bashrc:/root/.bashrc:ro
    - ./cfg/d.bashrc:/home/${USER_NAME:-user}/.bashrc:ro
    - ./cfg/php/php.ini:/usr/local/etc/php/php.ini:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
  dns:
    - 45.90.30.0
    - 45.90.28.0
  extra_hosts:
    - host.docker.internal:host-gateway
    - xdebug.docker.internal:${XDEBUG_ADDRESS:-host-gateway}
  environment:
    SSH_AUTH_SOCK: /run/ssh-auth.sock

x-db: &db
  environment:
    MYSQL_USER: ${MYSQL_USER:-user}
    MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}

x-adminer: &adminer
  environment:
    ADMINER_DEFAULT_SERVER: ${ADMINER_DEFAULT_SERVER:-db}
    ADMINER_DEFAULT_USER: ${ADMINER_DEFAULT_USER:-root}
    ADMINER_DEFAULT_PASSWORD: ${ADMINER_DEFAULT_PASSWORD:-secret}

services:

  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx:alpine
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:443:443
    volumes:
      - ~/prj:/var/www
      - ./cfg/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cfg/nginx/cert:/etc/nginx/cert:ro
      - ./cfg/d.bashrc:/root/.bashrc:ro

  php:
    hostname: php
    container_name: php
    build:
      context: ./cfg/php
      args:
        IMAGE: php:fpm-alpine-dev
        <<: *args
    <<: *exec

  db:
    hostname: db
    container_name: db
    image: mariadb #mysql:8, mysql:5, mariadb
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - db:/var/lib/mysql
      - ./cfg/d.bashrc:/root/.bashrc:ro
    command:
      # - --mysql-native-password
      - --default-authentication-plugin=mysql_native_password
      - --collation-server=utf8mb4_unicode_ci
      - --character-set-server=utf8mb4
      - --sql_mode=ONLY_FULL_GROUP_BY
    <<: *db

  adminer:
    hostname: adminer
    container_name: adminer
    image: adminer
    command: [
      "php",
      "-S", "0.0.0.0:8080",
      "-t", "/var/www/html",
      "-d", "memory_limit=10G",
      "-d", "post_max_size=10G",
      "-d", "upload_max_filesize=10G",
      "-d", "max_execution_time=360",
      "-d", "pm.start_servers = 10",
      "-d", "pm.min_spare_servers = 10",
      "-d", "pm.max_spare_servers = 20",
      "-d", "pm.max_requests = 1000",
      "-d", "pm.max_children = 35",
    ]
    volumes:
      - ./cfg/adminer.css:/var/www/html/adminer.css
      - ./cfg/adminer.php:/var/www/html/index.php
      - ./cfg/d.bashrc:/home/adminer/.bashrc:ro
    <<: *adminer

  redis:
    hostname: redis
    container_name: redis
    image: redis:alpine
    volumes:
      - redis:/data
      - ./cfg/d.bashrc:/root/.bashrc:ro

  mail:
    hostname: mail
    container_name: mail
    image: mailhog/mailhog
