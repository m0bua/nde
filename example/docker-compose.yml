version: '3.7'

volumes:
  db:
  # maria:

x-args: &args
  UserName: ${USER_NAME:-user}
  UserID: ${USER_ID:-1000}
  GroupName: ${GROUP_NAME:-group}
  GroupID: ${GROUP_ID:-1000}

x-exec: &exec
    volumes:
      - ~/prj:/var/www
      - ./cfg/d.bashrc:/root/.bashrc:ro
      - ./cfg/d.bashrc:/home/${USER_NAME:-user}/.bashrc:ro
      - ~/.ssh:/home/${USER_NAME:-user}/.ssh:ro
      - $SSH_AUTH_SOCK:/run/ssh-auth.sock
      - ./cfg/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./cfg/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
      # - ./cfg/ImageMagick-policy.xml:/etc/ImageMagick-6/policy.xml:ro #debian based conainer only
    dns:
      - 45.90.30.0
      - 45.90.28.0
    extra_hosts:
      - xdebug.docker.internal:${XDEBUG_ADDRESS:-host-gateway}
    environment:
      SSH_AUTH_SOCK: /run/ssh-auth.sock

x-db: &db
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --sql_mode=ONLY_FULL_GROUP_BY
    environment:
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}

services:

  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx
    depends_on:
      - "dns"
      - "mail"
      - "adminer"
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:443:443
    volumes:
      - ~/prj:/var/www
      - ./cfg/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cfg/nginx/cert:/etc/nginx/cert:ro
      - ./cfg/d.bashrc:/root/.bashrc:ro

  php:
    hostname: php
    container_name: php
    build:
      context: ./cfg/php
      args:
        IMAGE: php:7-fpm-alpine-dev
        <<: *args
    <<: *exec

  # php8:
  #   hostname: php8
  #   container_name: php8
  #   build:
  #     context: ./cfg/php
  #     args:
  #       IMAGE: php:8-fpm-alpine-dev
  #       <<: *args
  #   <<: *exec

  db:
    hostname: db
    container_name: db
    image: mysql #mysql:8, mysql:5
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - db:/var/lib/mysql
      - ./cfg/d.bashrc:/root/.bashrc:ro
    <<: *db

  # mariadb:
  #   hostname: mariadb
  #   container_name: mariadb
  #   image: mariadb
  #   ports:
  #     - 127.0.0.1:3305:3306
  #   volumes:
  #     - mariadb:/var/lib/mysql
  #     - ./cfg/d.bashrc:/root/.bashrc
  #   <<: *db

  adminer:
    hostname: adminer
    container_name: adminer
    image: adminer

  mail:
    hostname: mail
    container_name: mail
    image: mailhog/mailhog

  dns:
    hostname: dns
    container_name: dns
    image: defreitas/dns-proxy-server
    ports:
      # - 127.0.0.1:8053:5380
      - 127.0.0.1:53:53/udp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/resolv.conf:/etc/resolv.conf
      - ./cfg/dns.json:/app/conf/config.json
      - ./cfg/d.bashrc:/root/.bashrc:ro

  gulp:
    hostname: gulp
    container_name: gulp
    build:
      context: ./cfg/gulp
      args:
        <<: *args
    <<: *exec
