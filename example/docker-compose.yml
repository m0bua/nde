volumes:
  db:
  redis:

x-args: &args
  UserName: ${USER_NAME:-user}
  UserID: ${USER_ID:-1000}
  GroupName: ${GROUP_NAME:-group}
  GroupID: ${GROUP_ID:-1000}

x-exec: &exec
    volumes:
      - $SSH_AUTH_SOCK:/run/ssh-auth.sock
      - ~/.ssh:/home/${USER_NAME:-user}/.ssh:ro
      - ~/prj:/var/www
      - ./cfg/d.bashrc:/root/.bashrc:ro
      - ./cfg/d.bashrc:/home/${USER_NAME:-user}/.bashrc:ro
      - ./cfg/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./cfg/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
    dns:
      - 45.90.30.0
      - 45.90.28.0
    extra_hosts:
      - host.docker.internal:host-gateway
      - xdebug.docker.internal:${XDEBUG_ADDRESS:-host-gateway}
    environment:
      SSH_AUTH_SOCK: /run/ssh-auth.sock

x-db: &db
    environment:
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}

services:

  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx
    depends_on:
      - "dns"
      - "mail"
      - "adminer"
    ports:
      - 127.0.0.1:80:80
      - 127.0.0.1:443:443
    volumes:
      - ~/prj:/var/www
      - ./cfg/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cfg/nginx/cert:/etc/nginx/cert:ro
      - ./cfg/d.bashrc:/root/.bashrc:ro

  php:
    hostname: php
    container_name: php
    build:
      context: ./cfg/php
      args:
        IMAGE: php:fpm-alpine-dev
        <<: *args
    <<: *exec

  db:
    hostname: db
    container_name: db
    image: mariadb #mysql:8, mysql:5, mariadb
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - db:/var/lib/mysql
      - ./cfg/d.bashrc:/root/.bashrc:ro
    command:
      # - --mysql-native-password
      - --default-authentication-plugin=mysql_native_password
      - --collation-server=utf8mb4_unicode_ci
      - --character-set-server=utf8mb4
      - --sql_mode=ONLY_FULL_GROUP_BY
    <<: *db

  redis:
    hostname: redis
    container_name: redis
    image: redis
    volumes:
      - redis:/data
      - ./cfg/d.bashrc:/root/.bashrc:ro

  dns:
    hostname: dns
    container_name: dns
    image: defreitas/dns-proxy-server
    ports:
      - 127.0.0.1:53:53/udp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./cfg/dns.json:/app/conf/config.json
      - ./cfg/d.bashrc:/root/.bashrc:ro

  adminer:
    hostname: adminer
    container_name: adminer
    image: adminer
    command: [
      "php",
      "-S", "0.0.0.0:8080",
      "-t", "/var/www/html",
      "-d", "memory_limit=1G",
      "-d", "post_max_size=1G",
      "-d", "upload_max_filesize=1G",
      "-d", "max_execution_time=180",
    ]

  mail:
    hostname: mail
    container_name: mail
    image: mailhog/mailhog
